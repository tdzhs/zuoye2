<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>成语展示：杯弓蛇影</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #ff5722;
        }
        .nav {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            margin-bottom: 20px;
        }
        .nav button {
            background-color: #607d8b;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 0 10px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 1em;
        }
        .nav button.active {
            background-color: #ff5722;
        }
        .content {
            display: none;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 800px;
            margin: auto;
            text-align: center;
        }
        .content.active {
            display: block;
        }
        img, video {
            width: 80%;
            max-width: 600px;
            border-radius: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>成语展示：杯弓蛇影</h1>
    <div class="nav">
        <button id="btn-image" class="active">文生图展示</button>
        <button id="btn-video">文生视频展示</button>
    </div>

    <!-- 文生图展示内容 -->
    <div id="image-content" class="content active">
        <h2>文生图展示</h2>
        <h3>拼音：bēi gōng shé yǐng</h3>
        <p>解释：这则成语来源于《晋书》，意思是由于过度疑虑而把正常的事物误认为危险的事物。比喻因疑心而产生不必要的恐惧。</p>
        <img src="https://raw.githubusercontent.com/tdzhs/zuoye2/main/image/beigongsheying.png" alt="文生图展示">
        <p>图像生成过程：基于成语语境，使用 AI 工具 **liblib**，通过关键词 <u>snake</u>, <u>glass</u>, <u>wine</u>, <u>shadow</u> 生成。</p>
    </div>

    <!-- 文生视频展示内容 -->
    <div id="video-content" class="content">
        <h2>文生视频展示</h2>
        <p>以下视频是基于文生图生成的动态视频。</p>
        <video controls>
            <source src="https://raw.githubusercontent.com/tdzhs/zuoye2/main/video/beigongsheying.mp4" type="video/mp4">
        </video>
        <p>视频生成过程：利用 AI 工具基于四个关键帧，使用 **Runway ML** 生成动态效果，并添加背景音乐。</p>
    </div>

    <script>
        // 切换内容的 JavaScript
        const btnImage = document.getElementById('btn-image');
        const btnVideo = document.getElementById('btn-video');
        const imageContent = document.getElementById('image-content');
        const videoContent = document.getElementById('video-content');

        btnImage.addEventListener('click', () => {
            btnImage.classList.add('active');
            btnVideo.classList.remove('active');
            imageContent.classList.add('active');
            videoContent.classList.remove('active');
        });

        btnVideo.addEventListener('click', () => {
            btnVideo.classList.add('active');
            btnImage.classList.remove('active');
            videoContent.classList.add('active');
            imageContent.classList.remove('active');
        });
    </script>
</body>
</html>
