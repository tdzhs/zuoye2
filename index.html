<head>

    <title>文生图展示：杯弓蛇影</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #ff5722;
        }
        h2 {
            color: #607d8b;
        }
        .content {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);

            margin-left: auto;
            margin-right: auto;
        }

            margin-top: 20px;

            width: 80%;
            max-width: 600px;

        .description {
            margin-top: 20px;
            font-size: 1.1em;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <h1>成语：杯弓蛇影</h1>

    <div class="content">
        <h2>拼音：bēi gōng shé yǐng</h2>
        <p>解释：这则成语来源于《晋书》，意思是由于过度疑虑而把正常的事物误认为危险的事物。比喻因疑心而产生不必要的恐惧。</p>
